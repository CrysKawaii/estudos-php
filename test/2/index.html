<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Pesquisa</title>
</head>
<body>
    <header>
        <h1>Pesquisa social</h1>
    </header>
    <main>
        <h3>Responda as pergunta de acordo</h3>
        <form action="result.php" method="get">
            <div>
                <label for="idnome">Nome:</label>
                <input type="text" name="nome" id="idnome">
            </div>
            <div>
                <label for="ididade">Idade:</label>
                <input type="number" name="idade" id="ididade">
            </div>
            <div>
                <label for="idestado">Estado:</label>
                <select name="estado" id="idestado">
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </select>
            </div>
            <div class="w-50 bg-secondary-subtle">
                <p>Estado civil:</p>
                <input type="radio" name="civil" id="idcasado" value="casado"><label for="idcasado">Casado</label>
                <input type="radio" name="civil" id="idsolto" value="solteiro"><label for="idsolto">solteiro</label>
            </div>
            <div>
                <p>Mora sozinho:</p>
                <input type="radio" name="mora_so" id="idmorasim" value="s"><label for="idmorasim">Sim</label>
                <input type="radio" name="mora_so" id="idmoranao" value="n"><label for="idmoranao">Não</label>
            </div>
            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer>
        <p>Site seguro :)</p>
    </footer>
</body>
</html>
